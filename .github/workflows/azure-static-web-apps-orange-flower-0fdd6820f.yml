name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Verify PostHog secrets
        run: |
          if [ -z "${{ secrets.NEXT_PUBLIC_POSTHOG_KEY }}" ]; then
            echo "::warning::NEXT_PUBLIC_POSTHOG_KEY secret is not set! PostHog will not work. Add it in GitHub Settings > Secrets and variables > Actions"
          else
            echo "✅ NEXT_PUBLIC_POSTHOG_KEY is set"
          fi
          if [ -z "${{ secrets.NEXT_PUBLIC_POSTHOG_HOST }}" ]; then
            echo "ℹ️  NEXT_PUBLIC_POSTHOG_HOST secret is not set, using default: https://us.i.posthog.com"
          else
            echo "✅ NEXT_PUBLIC_POSTHOG_HOST is set"
          fi
      - name: Build Next.js app
        env:
          NEXT_PUBLIC_POSTHOG_KEY: ${{ secrets.NEXT_PUBLIC_POSTHOG_KEY }}
          NEXT_PUBLIC_POSTHOG_HOST: ${{ secrets.NEXT_PUBLIC_POSTHOG_HOST }}
        run: |
          echo "Building with PostHog environment variables..."
          echo "NEXT_PUBLIC_POSTHOG_KEY is set: $([ -n "${{ secrets.NEXT_PUBLIC_POSTHOG_KEY }}" ] && echo 'yes' || echo 'no')"
          echo "NEXT_PUBLIC_POSTHOG_HOST is set: $([ -n "${{ secrets.NEXT_PUBLIC_POSTHOG_HOST }}" ] && echo 'yes' || echo 'no')"
          npm run build
      - name: Verify PostHog env vars in build
        run: |
          echo "Checking if PostHog key is embedded in build..."
          echo "Searching in .next/static for PostHog references..."
          if find .next/static -name "*.js" -type f -exec grep -l "phc_" {} \; 2>/dev/null | head -1; then
            echo "✅ PostHog key found in static build files"
          elif find .next/static -name "*.js" -type f -exec grep -l "NEXT_PUBLIC_POSTHOG" {} \; 2>/dev/null | head -1; then
            echo "⚠️  Found NEXT_PUBLIC_POSTHOG reference but key might not be embedded"
          else
            echo "⚠️  PostHog key not found in .next/static - checking other locations..."
            find .next -name "*.js" -type f -exec grep -l "POSTHOG" {} \; 2>/dev/null | head -3 || echo "Could not find PostHog references in build files"
            echo "Note: Next.js embeds env vars at build time. If not found, Azure might be rebuilding."
          fi
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ORANGE_FLOWER_0FDD6820F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "/" # App source code path
          api_location: "" # Api source code path - optional
          output_location: ".next" # Built app content directory - optional
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ORANGE_FLOWER_0FDD6820F }}
          action: "close"
