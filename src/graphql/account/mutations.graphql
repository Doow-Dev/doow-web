mutation CreateMember($input: memberCreateInput!) {
  createMember(input: $input) {
    accessToken
    refreshToken
    member {
      id
      first_name
      last_name
      middle_name
      address
      email
      alt_phone
      dob
      lga_id
      marital_status
      member_type
      nin
      occupation
      phone
      state_id
      vin
      ward_id
    }
  }
}

mutation ValidateMember($input: ValidateMemberInput!) {
  validateMember(input: $input) {
    accessToken
    refreshToken
    member {
      id
      first_name
      last_name
      email
      middle_name
      address
      alt_phone
      dob
      lga_id
      marital_status
      member_type
      nin
      occupation
      phone
      state_id
      vin
      ward_id
    }
  }
}
